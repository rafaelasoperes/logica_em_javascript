<h1>Álcool ou Gasolina?</h1>

<script type="text/javascript">
	
	var tanque = 40;
	var caminhoComGasolina = 480
	var consumoDeGasolina = caminhoComGasolina / tanque;
	document.write("Você fez " + consumoDeGasolina + " quilômetros por litro de Gasolina.");
	document.write("<br>")

	var caminhoComAlcool = 300
	var consumoDeAlcool = caminhoComAlcool / tanque;

	document.write("Você fez " + consumoDeAlcool + " quilômetros por litro de Álcool");
	

</script>
